name: AdventOfAction
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  functional:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Checkout the private action repo
        uses: actions/checkout@v4
        with:
          repository: Iain-S/AdventOfAction
          token: ${{ secrets.PAT }}
          path: AdventOfAction
          ref: repotest
      - name: Run the private action
        uses: ./AdventOfAction
        with:
          python-version: "3.13"
          working-directory: ./
      - name: Commit results
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README with results" || echo "No changes to commit"
          git push
